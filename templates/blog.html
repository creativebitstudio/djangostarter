{% extends 'layout.html' %}
{% load static %}
{% block title %} {{ blog.title }} {% endblock %}
{% block content %}
<div class="container">
    <a href="/">
        <h1>Home</h1>
         </a>
    <h1>{{ blog.title }}</h1>
   

    <h3>By: {{ blog.author}}</h3>

     <img src="{{ blog.image }}" width="500" height="300" /> 

    <p>{{ blog.description }}</p>

</div>

{% endblock %}
